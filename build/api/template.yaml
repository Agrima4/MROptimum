AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Gateway and job control functions for MR Optimum
Parameters:
  Environment:
    Type: String
    Default: dev
  SequencesBucketName:
    Type: String
Resources:
  CMAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: MROptimumAPI-${Environment}
      StageName: prod
      Auth:
        DefaultAuthorizer: LambdaTokenAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          LambdaTokenAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - UserAuthorizerFunction
              - Arn
            Identity:
              Header: Authorization
  UserAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: UserAuthorizerFunction-${Environment}
      CodeUri: UserAuthorizerFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 5
      MemorySize: 128
      Policies:
      - AWSLambdaBasicExecutionRole
      FunctionUrlConfig:
        AuthType: NONE
    Metadata:
      SamResourceId: UserAuthorizerFunction
  QueueJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: QueueJobFunction-${Environment}
      CodeUri: QueueJobFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 10
      MemorySize: 256
      Environment:
        Variables:
          BUCKET_NAME:
            Ref: SequencesBucketName
          STATE_MACHINE_ARN: arn:aws:states:us-east-1:879381258545:stateMachine:JobStateMachine-dev
      Policies:
      - AWSLambdaBasicExecutionRole
      - Statement:
        - Effect: Allow
          Action:
          - states:StartExecution
          Resource: arn:aws:states:us-east-1:879381258545:stateMachine:JobStateMachine-dev
      Events:
        QueueJobAPI:
          Type: Api
          Properties:
            Path: /pipeline
            Method: POST
            RestApiId:
              Ref: CMAPI
            Auth:
              Authorizer: LambdaTokenAuthorizer
    Metadata:
      SamResourceId: QueueJobFunction
  DeleteJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: DeleteJobFunction-${Environment}
      CodeUri: DeleteJobFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 10
      MemorySize: 256
      Environment:
        Variables:
          BUCKET_NAME:
            Ref: SequencesBucketName
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        DeleteJobAPI:
          Type: Api
          Properties:
            Path: /pipeline
            Method: DELETE
            RestApiId:
              Ref: CMAPI
            Auth:
              Authorizer: LambdaTokenAuthorizer
    Metadata:
      SamResourceId: DeleteJobFunction
Outputs:
  ApiId:
    Value:
      Ref: CMAPI
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiId
  ApiUrl:
    Value:
      Fn::Sub: https://${CMAPI}.execute-api.${AWS::Region}.amazonaws.com/prod
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiUrl
