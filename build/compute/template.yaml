AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Compute layer with run-job and update-job functions
Parameters:
  Environment:
    Type: String
    Default: dev
  SequencesBucketName:
    Type: String
Resources:
  RunJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: RunJobFunction-${Environment}
      CodeUri: RunJobFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          BUCKET_NAME:
            Ref: SequencesBucketName
      Events:
        RunJobInvoke:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Enabled: false
    Metadata:
      SamResourceId: RunJobFunction
  UpdateJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: UpdateJobFunction-${Environment}
      CodeUri: UpdateJobFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 15
      MemorySize: 256
      Environment:
        Variables:
          BUCKET_NAME:
            Ref: SequencesBucketName
    Metadata:
      SamResourceId: UpdateJobFunction
Outputs:
  RunJobFunctionArn:
    Value:
      Fn::GetAtt:
      - RunJobFunction
      - Arn
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RunJobFunctionArn
  UpdateJobFunctionArn:
    Value:
      Fn::GetAtt:
      - UpdateJobFunction
      - Arn
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-UpdateJobFunctionArn
